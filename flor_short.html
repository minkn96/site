            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">✓</div>
                <div class="toast-content">
                    <div class="toast-name">${maskedName} (${age})</div>
                    <div class="toast-message">방금 신청을 완료했습니다</div>
                </div>
            `;

            const container = document.getElementById('toastContainer');
            container.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            remainingCount--;
            document.getElementById('remainingCount').textContent = remainingCount;

            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function scheduleNextToast() {
            const delay = Math.random() * 4000 + 3000;
            setTimeout(() => {
                showToast();
                scheduleNextToast();
            }, delay);
        }

        function openForm() {
            const overlay = document.getElementById('formOverlay');
            overlay.style.display = 'flex';
            requestAnimationFrame(() => {
                overlay.classList.add('show');
            });
            updateProgressBar();
        }

        function closeForm() {
            const overlay = document.getElementById('formOverlay');
            overlay.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
                currentStep = 1;
                formData = {};
                isTransitioning = false;
                showStep(1);
                updateProgressBar();
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
            }, 300);
        }

        function selectOption(button, category, value, nextStepNumber) {
            if (isTransitioning) return;
            
            const stepElement = button.closest('.form-step');
            stepElement.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            button.classList.add('selected');
            formData[category] = value;
            
            isTransitioning = true;
            
            setTimeout(() => {
                if (nextStepNumber) {
                    nextStep(nextStepNumber);
                }
                setTimeout(() => {
                    isTransitioning = false;
                }, 300);
            }, 600);
        }

        function nextStep(step) {
            showStep(step);
            currentStep = step;
            updateProgressBar();
            
            if (step === 4 && window.conversionCallback) {
                window.conversionCallback();
            }
        }

        function showStep(stepNumber) {
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            
            setTimeout(() => {
                document.getElementById(`step${stepNumber}`).classList.add('active');
            }, 100);
        }

        function updateProgressBar() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentStep / 4) * 100;
            progressFill.style.width = progress + '%';
        }

        // 추천 팝업 관련 함수들
        function showRecommendationPopup() {
            const popup = document.getElementById('recommendationPopup');
            popup.style.display = 'flex';
            requestAnimationFrame(() => {
                popup.classList.add('show');
            });
        }

        function closeRecommendationPopup() {
            const popup = document.getElementById('recommendationPopup');
            popup.classList.remove('show');
            setTimeout(() => {
                popup.style.display = 'none';
                closeForm(); // 원래 폼도 닫기
            }, 300);
        }

        function goToKianaWithClose() {
            // kiana_short.html로 이동
            window.location.href = 'kiana_short.html';
        }

        // 페이지 로드 시 토스트 시작
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showToast();
                scheduleNextToast();
            }, 1000);
        });

        // Close form when clicking outside
        document.getElementById('formOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForm();
            }
        });

        // Close recommendation popup when clicking outside
        document.getElementById('recommendationPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRecommendationPopup();
            }
        });
    </script>
</body>
