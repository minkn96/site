    <script>
        let formData = {};
        let currentStep = 1;
        let remainingCount = 47;
        let isTransitioning = false; // 전환 중 중복 클릭 방지

        // 랜덤 이름과 나이 데이터
        const names = ['김민준', '이서연', '박지우', '최예은', '정도현', '한소율', '윤준서', '임채원', '장시우', '강다인', '조건우', '신아린', '노준혁', '문서진', '허은서', '양현우', '백지민', '옥하은', '남도윤', '구채은'];
        const ages = ['14세', '15세', '16세', '17세', '18세', '19세'];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function maskName(name) {
            if (name.length <= 2) {
                return name[0] + '*';
            }
            return name[0] + '*' + name.slice(-1);
        }

        function showToast() {
            if (remainingCount <= 0) return;

            const name = getRandomElement(names);
            const age = getRandomElement(ages);
            const maskedName = maskName(name);
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">✓</div>
                <div class="toast-content">
                    <div class="toast-name">${maskedName} (${age})</div>
                    <div class="toast-message">방금 신청을 완료했습니다</div>
                </div>
            `;

            const container = document.getElementById('toastContainer');
            container.appendChild(toast);

            // 토스트 표시
            setTimeout(() => toast.classList.add('show'), 100);

            // 잔여 수량 감소
            remainingCount--;
            document.getElementById('remainingCount').textContent = remainingCount;

            // 3초 후 토스트 제거
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function scheduleNextToast() {
            const delay = Math.random() * 4000 + 3000; // 3-7초 랜덤
            setTimeout(() => {
                showToast();
                scheduleNextToast();
            }, delay);
        }

        function openForm() {
            const overlay = document.getElementById('formOverlay');
            overlay.style.display = 'flex';
            // 브라우저가 display 변경을 처리한 후 애니메이션 시작
            requestAnimationFrame(() => {
                overlay.classList.add('show');
            });
            updateProgressBar();
        }

        function closeForm() {
            const overlay = document.getElementById('formOverlay');
            overlay.classList.remove('show');
            // 애니메이션이 완료된 후 display none
            setTimeout(() => {
                overlay.style.display = 'none';
                // Reset form
                currentStep = 1;
                formData = {};
                isTransitioning = false;
                showStep(1);
                updateProgressBar();
                // Reset all selections
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
            }, 300);
        }

        function selectOption(button, category, value, nextStepNumber) {
            // 전환 중이면 무시
            if (isTransitioning) return;
            
            // Remove selection from other buttons in the same category
            const stepElement = button.closest('.form-step');
            stepElement.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select current button
            button.classList.add('selected');
            formData[category] = value;
            
            // 전환 시작
            isTransitioning = true;
            
            // Auto advance to next step after a short delay
            setTimeout(() => {
                if (nextStepNumber) {
                    nextStep(nextStepNumber);
                }
                // 전환 완료 후 다시 허용
                setTimeout(() => {
                    isTransitioning = false;
                }, 300);
            }, 600); // 약간 더 긴 딜레이로 안정성 향상
        }

        function nextStep(step) {
            showStep(step);
            currentStep = step;
            updateProgressBar();
            
            // Trigger conversion callback on final step
            if (step === 4 && window.conversionCallback) {
                window.conversionCallback();
            }
        }

        function showStep(stepNumber) {
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            
            // 약간의 딜레이로 부드러운 전환
            setTimeout(() => {
                document.getElementById(`step${stepNumber}`).classList.add('active');
            }, 100);
        }

        function updateProgressBar() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentStep / 4) * 100;
            progressFill.style.width = progress + '%';
        }

        // 페이지 로드 시 토스트 시작
        document.addEventListener('DOMContentLoaded', function() {
            // 1초 후 첫 토스트 시작
            setTimeout(() => {
                showToast();
                scheduleNextToast();
            }, 1000);
        });

        // Close form when clicking outside
        document.getElementById('formOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForm();
            }
        });
    </script>
</body>
</html>
