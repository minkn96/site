<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>베이비페어 무료입장</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- 라이트 모드 강제 -->
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
</head>
<body>
  <!-- 1번 섹션: Hero 이미지 위에 버튼 오버레이 -->
  <section class="section-1">
    <div class="hero-wrapper">
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-1-mobile.png">
        <img src="images/section-1.png"
             alt="무료입장 사전신청"
             class="full-img">
      </picture>
      <a href="https://Athog.me/t73t0ddbfq"
         class="btn-primary section1-btn"
         target="_blank" rel="noopener">
        무료입장 사전신청 >
      </a>
    </div>
  </section>

  <!-- Sections 2 to 4: full-image sections with <picture> for mobile -->
  <section class="full-image-sections">
    <div class="container">
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-2-mobile.png">
        <img src="images/section-2.png" alt="문제 인식 섹션" class="full-img">
      </picture>
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-3-mobile.png">
        <img src="images/section-3.png" alt="매칭 방식 섹션" class="full-img">
      </picture>
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-4-mobile.png">
        <img src="images/section-4.png" alt="치료사 매칭 카드 섹션" class="full-img">
      </picture>
    </div>
  </section>

  <!-- 마지막 5번 섹션: CTA Footer -->
  <section class="cta-footer">
    <div class="container">
      <h2>
        육아용품 박람회 <span>무료입장</span><br>
        지금 바로 <span>사전신청</span>하세요!
      </h2>
      <a href="https://Athog.me/t73t0ddbfq"
         class="btn-primary btn-cta"
         target="_blank" rel="noopener">
        사전 신청하기 &gt;
      </a>
    </div>
  </section>
</body>
</html>
