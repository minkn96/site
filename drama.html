    <script>
        let currentStep = 0;
        let answers = {};
        let remainingSpots = 8;
        let countdownInterval;
        let toastInterval;

        const questions = [
            {
                id: 'welcome',
                title: '청소년 웹드라마 오디션 🎬',
                subtitle: '국내 최초 합작드라마 청소년 배우 모집',
                type: 'welcome'
            },
            {
                id: 'childAge',
                title: '자녀의 출생년도를 선택해주세요',
                type: 'choice',
                options: [
                    { value: '2007', label: '2007년생 (만 17-18세)' },
                    { value: '2008', label: '2008년생 (만 16-17세)' },
                    { value: '2009', label: '2009년생 (만 15-16세)' },
                    { value: '2010', label: '2010년생 (만 14-15세)' },
                    { value: '2011', label: '2011년생 (만 13-14세)' },
                    { value: '2012', label: '2012년생 (만 12-13세)' }
                ]
            },
            {
                id: 'overseasShooting',
                title: '합격 시 해외로컬 촬영이 가능한가요?',
                type: 'choice',
                options: [
                    { value: 'possible', label: '네, 가능합니다' },
                    { value: 'impossible', label: '불가능합니다' }
                ]
            },
            {
                id: 'genre',
                title: '어떤 장르에 관심이 있으신가요?',
                type: 'choice',
                options: [
                    { value: 'horror', label: '공포/호러' },
                    { value: 'fantasy', label: '판타지' },
                    { value: 'webvariety', label: '웹예능' }
                ]
            },
            {
                id: 'tenping',
                title: '오디션 신청서 작성',
                subtitle: '오디션 신청서를 작성해주세요',
                type: 'tenping'
            }
        ];

        // 가짜 이름 목록
        const fakeNames = [
            "김**", "이**", "박**", "최**", "정**", "강**", "조**", "윤**", 
            "장**", "임**", "한**", "오**", "서**", "신**", "권**", "황**",
            "안**", "송**", "류**", "전**", "홍**", "고**", "문**", "양**"
        ];

        // 카운트다운 초기화
        function initCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // 오늘 자정

            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = midnight - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    return;
                }

                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }, 1000);
        }

        // 토스트 알림 표시
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');
            
            toastText.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 가짜 신청 알림
        function startFakeApplications() {
            function showRandomApplication() {
                if (remainingSpots <= 1) return; // 1자리에서 멈춤
                
                const randomName = fakeNames[Math.floor(Math.random() * fakeNames.length)];
                const messages = [
                    `${randomName}님이 방금 신청했습니다!`,
                    `${randomName}님이 오디션에 지원했어요!`,
                    `${randomName}님이 신청을 완료했습니다!`
                ];
                
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                showToast(randomMessage);
                
                // 잔여 자리 감소
                remainingSpots--;
                document.getElementById('remainingSpots').textContent = remainingSpots;
                
                // 1자리가 되면 빨간색으로 강조
                if (remainingSpots === 1) {
                    document.getElementById('remainingSpots').style.color = '#ff4444';
                    document.getElementById('remainingSpots').style.fontWeight = 'bold';
                }
            }

            // 랜덤한 시간 간격으로 가짜 신청 표시 (5-15초)
            function scheduleNext() {
                if (remainingSpots <= 1) return;
                
                const randomDelay = Math.random() * 10000 + 5000; // 5-15초
                setTimeout(() => {
                    showRandomApplication();
                    scheduleNext();
                }, randomDelay);
            }

            scheduleNext();
        }

        function updateProgress() {
            const progress = (currentStep / (questions.length - 1)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showBackButton() {
            const backBtn = document.getElementById('backBtn');
            if (currentStep > 0) {
                backBtn.style.display = 'block';
            } else {
                backBtn.style.display = 'none';
            }
        }

        function renderPage() {
            const content = document.getElementById('pageContent');
            const question = questions[currentStep];

            if (!question) {
                return;
            }

            let html = '';

            if (question.type === 'welcome') {
                html = `
                    <div class="title">${question.title}</div>
                    <div class="subtitle">${question.subtitle}</div>
                    <button class="gradient-btn" onclick="nextStep()">
                        지원하기
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                `;
            } else if (question.type === 'choice') {
                html = `<div class="question-title">${question.title}</div>`;
                question.options.forEach(option => {
                    const iconHtml = option.icon || '<div style="width:20px;height:20px;background:#2563eb;border-radius:50%;"></div>';
                    html += `
                        <button class="option-btn" onclick="selectAnswer('${question.id}', '${option.value}')">
                            <div class="icon-circle">${iconHtml}</div>
                            <span class="option-label">${option.label}</span>
                        </button>
                    `;
                });
            } else if (question.type === 'tenping') {
                html = `
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div class="question-title">${question.title}</div>
                        <div class="subtitle">${question.subtitle}</div>
                    </div>
                    
                    <!-- Tenping Ad Code -->
                    <div id="tenpingContainer" style="width:100%; margin:0 auto;">
                        <tenping class="adsbytenping" style="width:100%; margin:0 auto; display:block;" tenping-ad-type="CInmlFSNPJoo9rBMK%2brlTg%3d%3d" tenping-ad-client="bMCak6oFZXAMeS0Ed1JBbmPYyFKadysuzNA%2fwwgyA50OoxZL1SUZ3jqIb0PvbgZs" tenping-ad-campaign="2025082009030001" tenping-ad-distributionAddID="2025082117360007" tenping-ad-contain_image="false" tenping-ad-contain_logo="false" tenping-ad-contain_Plugin="false" tenping-ad-contain_TpCall="false" tenping-ad-theme="default"></tenping>
                    </div>
                `;
                
                setTimeout(() => {
                    loadTenpingForm();
                }, 100);
            }

            content.innerHTML = html;
            content.className = 'fade-in';
            updateProgress();
            showBackButton();
        }

        function nextStep() {
            currentStep++;
            renderPage();
        }

        function goBack() {
            if (currentStep > 0) {
                currentStep--;
                renderPage();
            }
        }

        function selectAnswer(questionId, answer) {
            answers[questionId] = answer;
            
            if (questionId === 'overseasShooting' && answer === 'impossible') {
                showOverseasRequiredMessage();
                return;
            }
            
            nextStep();
        }

        function loadTenpingForm() {
            const existingScript = document.querySelector('script[src*="adsbytenping"]');
            if (existingScript) {
                existingScript.remove();
            }
            
            const script = document.createElement('script');
            script.src = '//ads.tenping.kr/scripts/adsbytenping.min.js';
            script.async = true;
            script.onload = function() {
                window.conversionCallback = function () {
                    if (typeof fbq === 'function') {
                        // 기존 Lead 이벤트
                        fbq('track', 'Lead', { 
                            content_category: 'audition', 
                            content_name: 'drama', 
                            source: 'tenping_form', 
                            page: 'landing' 
                        });
                        
                        // 새로운 맞춤이벤트 추가
                        fbq('trackCustom', 'drama_CTA');
                    }
                    if (typeof window.karrotPixel !== 'undefined') {
                     window.karrotPixel.track("Lead");
                    }
                };
            };
            document.head.appendChild(script);
        }

        function showOverseasRequiredMessage() {
            const content = document.getElementById('pageContent');
            content.innerHTML = `
                <div style="text-align: center;">
                    <div style="width: 5rem; height: 5rem; background: #fef3c7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                        <svg width="32" height="32" fill="#f59e0b" viewBox="0 0 24 24">
                            <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-2.694-.833-3.464 0L3.35 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                    </div>
