        const names = ['ê¹€ë¯¼ì¤€', 'ì´ì„œì—°', 'ë°•ì§€ìš°', 'ìµœì˜ˆì€', 'ì •ë„í˜„', 'í•œì†Œìœ¨', 'ìœ¤ì¤€ì„œ', 'ì„ì±„ì›', 'ì¥ì‹œìš°', 'ê°•ë‹¤ì¸', 'ì¡°ê±´ìš°', 'ì‹ ì•„ë¦°', 'ë…¸ì¤€í˜', 'ë¬¸ì„œì§„', 'í—ˆì€ì„œ', 'ì–‘í˜„ìš°', 'ë°±ì§€ë¯¼', 'ì˜¥í•˜ì€', 'ë‚¨ë„ìœ¤', 'êµ¬ì±„ì€'];
        const ages = ['14ì„¸', '15ì„¸', '16ì„¸', '17ì„¸', '18ì„¸', '19ì„¸'];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function maskName(name) {
            if (name.length <= 2) {
                return name[0] + '*';
            }
            return name[0] + '*' + name.slice(-1);
        }

        function showToast() {
            if (remainingCount <= 0) return;

            const name = getRandomElement(names);
            const age = getRandomElement(ages);
            const maskedName = maskName(name);
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">âœ“</div>
                <div class="toast-content">
                    <div class="toast-name">${maskedName} (${age})</div>
                    <div class="toast-message">ë°©ê¸ˆ ì‹ ì²­ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤</div>
                </div>
            `;

            const container = document.getElementById('toastContainer');
            container.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            remainingCount--;
            document.getElementById('remainingCount').textContent = remainingCount;

            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function scheduleNextToast() {
            const delay = Math.random() * 4000 + 3000;
            setTimeout(() => {
                showToast();
                scheduleNextToast();
            }, delay);
        }

        function openForm() {
            const overlay = document.getElementById('formOverlay');
            overlay.style.display = 'flex';
            requestAnimationFrame(() => {
                overlay.classList.add('show');
            });
            updateProgressBar();
        }

        function closeForm() {
            const overlay = document.getElementById('formOverlay');
            overlay.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
                currentStep = 1;
                formData = {};
                isTransitioning = false;
                showStep(1);
                updateProgressBar();
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
            }, 300);
        }

        function selectOption(button, category, value, nextStepNumber) {
            if (isTransitioning) return;
            
            const stepElement = button.closest('.form-step');
            stepElement.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            button.classList.add('selected');
            formData[category] = value;
            
            isTransitioning = true;
            
            setTimeout(() => {
                if (nextStepNumber) {
                    nextStep(nextStepNumber);
                }
                setTimeout(() => {
                    isTransitioning = false;
                }, 300);
            }, 600);
        }

        function nextStep(step) {
            showStep(step);
            currentStep = step;
            updateProgressBar();
            
            if (step === 4 && window.conversionCallback) {
                window.conversionCallback();
            }
        }

        function showStep(stepNumber) {
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            
            setTimeout(() => {
                document.getElementById(`step${stepNumber}`).classList.add('active');
            }, 100);
        }

        function updateProgressBar() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentStep / 4) * 100;
            progressFill.style.width = progress + '%';
        }

        // ì¶”ì²œ íŒì—… ê´€ë ¨ í•¨ìˆ˜ë“¤
        function showRecommendationPopup() {
            const popup = document.getElementById('recommendationPopup');
            popup.style.display = 'flex';
            requestAnimationFrame(() => {
                popup.classList.add('show');
            });
        }

        function closeRecommendationPopup() {
            const popup = document.getElementById('recommendationPopup');
            popup.classList.remove('show');
            setTimeout(() => {
                popup.style.display = 'none';
                closeForm(); // ì›ë˜ í¼ë„ ë‹«ê¸°
            }, 300);
        }

        function goToKianaWithClose() {
            // kiana_short.htmlë¡œ ì´ë™
            window.location.href = 'kiana_short.html';
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† ìŠ¤íŠ¸ ì‹œì‘
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showToast();
                scheduleNextToast();
            }, 1000);
        });

        // Close form when clicking outside
        document.getElementById('formOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForm();
            }
        });

        // Close recommendation popup when clicking outside
        document.getElementById('recommendationPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRecommendationPopup();
            }
        });
    </script>
