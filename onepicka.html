  <style>
    :root {
      --cta-height: 64px;
      --brand-blue: #2463eb;
      --brand-yellow: #ffd93b;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      /* PC 폭 제한 */
      --page-max: 500px; /* 필요 시 960~1200 사이로 조정 */
      --gutter: 16px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #fff; color: #111;
      padding-bottom: calc(var(--cta-height) + var(--safe-bottom));
    }

    /* 공통 컨테이너: PC에서 너무 퍼져 보이는 문제 해결 */
    .container { max-width: min(100%, var(--page-max)); margin: 0 auto; padding: 0 var(--gutter); }

    .landing-wrap { padding: 16px 0 8px; }
    .landing-image {
      width: 100%; height: auto; display: block; margin: 0 auto;
      border-radius: 16px; /* PC에서 이미지 가장자리 정리 */
    }

    /* 상단 마감 임박 바 – 내부 콘텐츠만 폭 제한 */
    .urgency-bar {
      position: sticky; top: 0; z-index: 999;
      padding: 10px 0; background: #0b1a3a; color:#fff;
      border-bottom: 1px solid rgba(255,255,255,.12);
    }
    .urgency-inner { max-width: min(100%, var(--page-max)); margin: 0 auto; padding: 0 var(--gutter); }
    .urgency-text { font-weight: 800; font-size: 14px; letter-spacing: .2px; }
    .urgency-text strong { color: var(--brand-yellow); }
    .urgency-progress { height: 6px; background: rgba(255,255,255,.25); border-radius: 999px; overflow: hidden; margin-top: 8px; }
    .urgency-progress span { display:block; height:100%; width: 60%; background: var(--brand-yellow); box-shadow: inset 0 0 0 1px rgba(0,0,0,.05); transition: width .6s ease; }

    /* 최근 등록 테이블도 폭 제한 */
    .recent-signups { padding: 18px 0 6px; }
    .recent-signups .section-inner { max-width: min(100%, var(--page-max)); margin: 0 auto; padding: 0 var(--gutter); }
    .recent-signups h2 { margin: 8px 0 10px; font-size: 16px; }
    .table-wrap { border: 1px solid #eaeaea; border-radius: 12px; overflow: hidden; background: #fff; }
    .signup-table { width:100%; border-collapse: collapse; font-size: 14px; table-layout: fixed; }
    .signup-table thead th { background:#f8fafc; text-align:left; padding:10px; border-bottom: 1px solid #eaeaea; }
    .signup-table tbody td { padding:10px; border-bottom: 1px solid #f1f5f9; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
    .signup-table tbody tr:last-child td { border-bottom: 0; }
    .signup-table tbody tr.highlight { animation: rowflash 2s ease; }

    @keyframes rowflash { 0% { background:#fff9db; } 100% { background: transparent; } }

    /* 하단 플로팅바 – 전체폭 배경 + 안쪽 컨텐츠만 폭 제한 */
    .floating-cta {
      position: fixed; left: 0; right: 0; bottom: 0; z-index: 9999;
      padding: 10px 0 calc(10px + var(--safe-bottom));
      background: rgba(255,255,255,0.96); border-top: 1px solid #eaeaea;
      backdrop-filter: saturate(180%) blur(8px); -webkit-backdrop-filter: saturate(180%) blur(8px);
      transition: transform .25s ease;
    }
    .floating-cta.hidden { transform: translateY(110%); }
    .floating-cta__inner { max-width: min(100%, var(--page-max)); margin: 0 auto; padding: 0 var(--gutter); display: flex; gap: 8px; align-items: center; justify-content: space-between; }
    .floating-cta__title { font-weight: 700; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .floating-cta__btn { appearance: none; border: 0; cursor: pointer; border-radius: 9999px; padding: 14px 20px; font-weight: 800; font-size: 16px; color: #0b1a3a; background: linear-gradient(0deg, var(--brand-yellow), #ffe47a); box-shadow: 0 6px 16px rgba(0,0,0,.12); }
    .floating-cta__btn:active { transform: translateY(1px); }

    /* 실시간 신청 토스트 – 컨테이너 기준으로 좌측 정렬되도록 수정 */
    .live-signup {
      position: fixed;
      left: 12px; /* 모바일 기본 */
      bottom: calc(var(--cta-height) + var(--safe-bottom) + 12px);
      z-index: 9999; display: flex; flex-direction: column; gap: 8px;
      pointer-events: none;
    }
    @media (min-width: 1024px) {
      .live-signup { left: calc(50% - var(--page-max)/2 + 12px); }
    }
    .live-toast { display: flex; align-items: center; gap: 10px; padding: 10px 12px; background: rgba(255,255,255,0.96); border: 1px solid #eaeaea; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.12); transform: translateX(-8px); opacity: 0; will-change: transform, opacity; animation: toast-in .36s ease forwards, toast-out .36s ease forwards 5.5s; }
    .live-avatar { width: 28px; height: 28px; border-radius: 50%; overflow: hidden; flex: 0 0 28px; background: #eee; }
    .live-badge { display:flex; align-items:center; gap:6px; font-size: 12px; color: #0b1a3a; }
    .live-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--brand-blue); box-shadow: 0 0 0 0 rgba(36,99,235,.5); animation: pulse 2s infinite; }
    .live-meta { font-size: 12px; opacity: .58; margin-top: 2px; }

    @keyframes toast-in { to { transform: translateX(0); opacity: 1; } }
    @keyframes toast-out { to { transform: translateX(-8px); opacity: 0; } }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(36,99,235,.5); } 70% { box-shadow: 0 0 0 12px rgba(36,99,235,0); } 100% { box-shadow: 0 0 0 0 rgba(36,99,235,0); } }

    @media (prefers-reduced-motion: reduce) {
      html { scroll-behavior: auto; }
      .live-toast { animation: none; opacity: 1; }
      .live-dot { animation: none; }
    }

    /* 데스크톱에서 적당한 타이포 크기 조절 */

      .floating-cta__title { font-size: 16px; }
      .floating-cta__btn { font-size: 17px; padding: 16px 28px; }

  <script>
    (function () {
      const btn = document.getElementById('go-apply');
      const anchor = document.getElementById('apply-anchor');
      const bar = document.querySelector('.floating-cta');
      const form = document.querySelector('.adsbytenping');

      function sendMetaCTA() {
        if (typeof fbq === 'function') {
          fbq('trackCustom', 'onepick_floating', { source: 'floating_cta', page: 'landing' });
        }
      }

      btn.addEventListener('click', function (e) {
        e.preventDefault();
        // sendMetaCTA(); // 클릭 추적을 원하면 주석 해제
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (anchor && anchor.scrollIntoView) {
          anchor.scrollIntoView({ behavior: prefersReduced ? 'auto' : 'smooth', block: 'start' });
        } else {
          window.location.hash = '#apply-anchor';
        }
      });

      // 폼이 보이면 플로팅바 숨김
      if ('IntersectionObserver' in window && form) {
        const io = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) bar.classList.add('hidden');
            else bar.classList.remove('hidden');
          });
        }, { threshold: 0.15 });
        io.observe(form);
      }
    })();
  </script>

  <!-- ▼▼ 실시간 신청 애니메이션 스크립트 ▼▼ -->
  <script>
    (function(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const container = document.querySelector('.live-signup');
      const ctaBar = document.querySelector('.floating-cta');
      const seatsEl = document.getElementById('seats-left');
      const fillEl = document.getElementById('urgency-fill');
      const countdownEl = document.getElementById('countdown');
      const tbody = document.getElementById('signup-tbody');

      if (!container) return;

      // CTA 표시 여부에 따라 토스트 위치 자동 보정
      function updateBottom(){
        if (!ctaBar) return;
        container.style.bottom = ctaBar.classList.contains('hidden')
          ? '12px'
          : 'calc(var(--cta-height) + var(--safe-bottom) + 12px)';
      }
      updateBottom();
      if (window.MutationObserver && ctaBar) {
        new MutationObserver(updateBottom).observe(ctaBar, { attributes:true, attributeFilter:['class'] });
      }

      // 더미 데이터(한글 마스킹 이름/차량)
      const lastNames = ['김','이','박','최','정','윤','장','임','한','오','서','신','조'];
      const firstNames = ['도혁','하준','도윤','시후','지호','현우','한석','지훈','재혁','준우','재규','지혁','민호','민준','연우','혁준','지훈','수호','수아','은우','수은','민서','시현','나윤','유진','채원'];
      const cars = ['셀토스','캐스퍼','쏘렌토','벤츠E','BMW 5','아반떼','쏘나타','그랜져','투싼','스포티지','QM6','토레스','벤츠E','팰리세이드','니로','코나','K5'];

      function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }
      function maskedName(){
        const ln = lastNames[rand(0, lastNames.length-1)];
        const fn = firstNames[rand(0, firstNames.length-1)];
        const masked = fn.slice(0,1) + '○';
        return ln + masked; // 김도○
      }
      function avatarDataURI(initial){
        const palette = ['#E0F2FE','#FEE2E2','#F3E8FF','#FEF3C7','#E2FBE8'];
        const bg = palette[rand(0, palette.length-1)];
        const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='56' height='56'>
          <rect width='56' height='56' rx='28' fill='${bg}'/>
          <text x='50%' y='56%' text-anchor='middle' font-family='Noto Sans KR, sans-serif' font-size='28' fill='#0b1a3a'>${initial}</text>
        </svg>`;
        return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
      }

      // KST 시간 유틸
      function nowKST(){ return new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Seoul' })); }
      function midnightNextKST(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()+1, 0, 0, 0); }
      function formatRel(dt){
        const n = nowKST();
        const diff = n - dt; const mins = Math.floor(diff/60000);
        if (mins < 1) return '방금';
        if (mins < 60) return mins + '분 전';
        const hrs = Math.floor(mins/60);
        if (hrs < 24) return hrs + '시간 전';
        return dt.toLocaleDateString('ko-KR', { month:'numeric', day:'numeric', timeZone:'Asia/Seoul' });
      }
      function formatTime(dt){ return dt.toLocaleTimeString('ko-KR', { hour:'2-digit', minute:'2-digit', hour12:false, timeZone:'Asia/Seoul' }); }

      // 잔여석/프로그레스
      const dailyQuota = 40;
      let seatsRemaining = Math.max(3, Math.floor(10 + Math.random()*8)); // 10~18로 시작
      function updateSeatsUI(){
        if (seatsEl) seatsEl.textContent = String(seatsRemaining);
        if (fillEl) fillEl.style.width = Math.max(0, Math.min(100, ((dailyQuota - seatsRemaining)/dailyQuota)*100)) + '%';
      }
      updateSeatsUI();

      // 카운트다운 (오늘 자정까지)
      function updateCountdown(){
        const n = nowKST();
        const m = midnightNextKST(n);
        const total = (m - n) / 1000; if (total < 0) return;
        const h = Math.floor(total/3600);
        const mm = Math.floor((total%3600)/60);
        const s = Math.floor(total%60);
        if (countdownEl) countdownEl.textContent = `${String(h).padStart(2,'0')}:${String(mm).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }
      updateCountdown(); setInterval(updateCountdown, 1000);

      // 테이블 행 추가
      function addRow(name, city, dateObj, highlight){
        if (!tbody) return;
        const tr = document.createElement('tr');
        if (highlight && !prefersReduced) tr.classList.add('highlight');
        tr.innerHTML = `<td>${name}</td><td>${city}</td><td title="${formatTime(dateObj)}">${formatRel(dateObj)}</td>`;
        tbody.insertBefore(tr, tbody.firstChild);
        while (tbody.children.length > 20) tbody.removeChild(tbody.lastElementChild);
      }

      // 초기 더미 데이터(최근 60분 내)
      const preCount = Math.floor(6 + Math.random()*6); // 6~11개
      for (let i = preCount; i >= 1; i--) {
        const minsAgo = rand(5, 60);
        const when = new Date(nowKST().getTime() - minsAgo*60000);
        const name = maskedName();
        const city = cars[rand(0, cars.length-1)];
        addRow(name, city, when, false);
      }

      // 토스트 생성 + 테이블/잔여석 갱신
      function createToast(){
        const name = maskedName();
        const city = cars[rand(0, cars.length-1)];
        const toast = document.createElement('div');
        toast.className = 'live-toast';
        toast.setAttribute('role','status');
        toast.innerHTML = `
          <div class="live-avatar"><img src="${avatarDataURI(name.charAt(0))}" alt="${name} 아바타" width="28" height="28" loading="lazy"></div>
          <div>
            <div class="live-badge"><span class="live-dot" aria-hidden="true"></span><strong>${name}</strong>님이 신청했어요</div>
            <div class="live-meta">${city} · 방금</div>
          </div>
        `;

        if (container.children.length >= 3) container.removeChild(container.firstElementChild);
        container.appendChild(toast);
        setTimeout(() => { if (toast && toast.parentNode) toast.parentNode.removeChild(toast); }, 6200);

        // 테이블/잔여석 업데이트
        addRow(name, city, nowKST(), true);
        if (seatsRemaining > 1) seatsRemaining -= 1; // 잔여 1에서 더 줄지 않게 고정
        updateSeatsUI();
      }

      function schedule(){
        const delay = rand(6500, 19500); // 6.5~19.5초 간격
        setTimeout(() => { createToast(); schedule(); }, delay);
      }
      schedule();

      // 텐핑 실제 제출 콜백 훅킹: 전송 후 남은자리/테이블 갱신
      const prevConv = window.conversionCallback;
      window.conversionCallback = function(){
        try { if (typeof prevConv === 'function') prevConv(); } catch (e){}
        const name = maskedName();
        const city = cars[rand(0, cars.length-1)];
        addRow(name, city, nowKST(), true);
        if (seatsRemaining > 1) seatsRemaining -= 1; // 잔여 1에서 더 줄지 않게 고정
        updateSeatsUI();
      };
    })();
  </script>
  <!-- ▲▲ 실시간 신청 애니메이션 스크립트 ▲▲ -->
